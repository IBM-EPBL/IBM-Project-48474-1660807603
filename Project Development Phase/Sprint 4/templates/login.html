<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
                * {
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 0;
            height: 9.5vh;
            cursor: pointer;
        }

        .background {
            background: black;
            background-blend-mode: darken;
            background-size: cover;
        }

        .logo {
            padding-left: 90px;
            justify-content: center;
            align-items: center;
            width: 100%;
            color:white;
            font-weight:bold;
        }

        .firstsection {
            background-image: url("static/images/img1.jpeg");
            background-color: #E0DADE;
            height: 80vh;
        }

        .box-main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: black;
            max-width: 70%;
            margin: auto;
            height: 80%;
            
        }

        .firstHalf {
            width: 30%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-footer a{
            text-decoration: none;
            color: rgb(255, 94, 0);
            justify-content: center;
        }

        .form-footer a:hover{
            text-decoration: none;
            color: rgb(38, 4, 159);
            justify-content: center;
        }

        .text-footer {
            text-align: center;
            padding: 30px 0;
            font-family: 'Ubuntu', sans-serif;
            display: flex;
            justify-content: center;
            color: white;
        }

        .form-header {
            padding: 25px;
        }

        .form-footer {
            padding: 15px;
        }
        
        input {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="navbar background">
        <div class="logo">
            <h1>Water Quality Index Prediction</h1>
        </div>
    </nav>

    <section class="firstsection">
        <div class="box-main">
            <div class="form-header">
                <h2>Login</h2>
            </div>
            <div class="firstHalf">
                <form method="POST" action="">
                    <p>
                        {{ form.hidden_tag() }}
                    </p>
                    <p>
                        {{ form.username }}
                    </p>
                    <p>
                        {{ form.password }}
                    </p>
                    <p>
                        {{ form.submit }}
                    </p>
                </form>
            </div>
            <div class="form-footer">
                <a href="{{ url_for('register') }}">Don't have an account? Sign Up</a>
            </div>
        </div>
    </section>

    <footer class="background">
        <p class="text-footer">
            Copyright Â©-All rights are reserved
        </p>
    </footer>
   
</body>

</html>
